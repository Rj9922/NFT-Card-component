<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- card -->
  <div class="card__body">
    <div class="container">
      <div class="card__component grid">
        <!-- img -->
        <div class="img__container">
          <img src="./images/image-equilibrium.jpg" alt="hero-img" class="hero__img">
          <div class="hover1">
            <img src="./images/icon-view.svg" alt="view-icon" class="eye">
          </div>
        </div>

        <div class="card__data">
          <div class="title">
            <a href="#" class="card__title"> Equilibrium #3429</a>
          </div>
          <div class="description">
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- card -->
</body>

</html>
